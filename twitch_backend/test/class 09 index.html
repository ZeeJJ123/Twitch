<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Document</title>


   <style>
     #box {
       width: 100px;
       height: 100px;
       background-color: black;
     }


     #box:hover {
       background-color: pink;
     }


     #child {
       width: 100px;
       height: 100px;
       background-color: lightblue;
     }


     #parent {
       width: 200px;
       height: 200px;
       background-color: lightcoral;
     }


     #grandparent {
       width: 300px;
       height: 300px;
       background-color: lightpink;
     }
   </style>
 </head>
 <body>
   <div id="user" class="common">
     Users:
     <ul class="box common">
       <li id="john">John</li>
       <li id="peter">Peter</li>
     </ul>
   </div>


   <h2>this is a box</h2>
   <div id="box"></div>


   <h2>Capturing vs. Budding</h2>
   <div id="grandparent">
     <div id="parent">
       <div id="child"></div>
     </div>
   </div>
 </body>
 <script>
   // window.test, window.sayHi
   var test = 12;
   function sayHi() {
     console.log("Hi");
   }
   const testConst = 12;
   let testLet = 12;


   // examples of finding elements
   const oUser = document.getElementById("user"); // oUser -- Object user
   const oCommon = document.getElementsByClassName("common"); // oCommon -- Object common
   const oLis = document.getElementsByTagName("li"); // oLis -- Object lis
   const boxCommon = document.getElementsByClassName("common box")[0]; // boxCommon -- Object box common
   const peter = boxCommon.getElementsByTagName("li")[1]; // peter -- Object peter


   const oCommon2 = document.querySelectorAll(".common"); // oCommon2 -- Object common


   // examples of creating elements
   const xiaohong = document.createElement("li");
   xiaohong.innerText = "Xiao Hong";
   // boxCommon.append(xiaohong);
   // boxCommon.prepend(xiaohong);
   // peter.after(xiaohong);
   peter.before(xiaohong);


   const xiaozhang = document.createElement("li");
   xiaozhang.innerHTML = "<b><i>Xiao Zhang</i></b>";
   xiaohong.after(xiaozhang);


   // examples of updating attributes
   xiaozhang.className = "XiaoZhang class2 class3";
   xiaozhang.classList.add("class4");
   xiaozhang.classList.remove("class2");
   xiaozhang.style.color = "red";


   const box = document.getElementById("box");
   box.onclick = () => {
     console.log("clicked A");
   };
   box.onclick = () => {
     console.log("clicked B");
   };


   box.addEventListener("click", () => {
     console.log("clicked C");
   });


   box.addEventListener("click", () => {
     console.log("clicked D");
   });


   const grandparent = document.getElementById("grandparent");
   const parent = document.getElementById("parent");
   const child = document.getElementById("child");


   grandparent.addEventListener(
     "click",
     () => {
       console.log("grandparent");
     },
     false
   );


   parent.addEventListener(
     "click",
     () => {
       console.log("parent");
     },
     false
   );


   child.addEventListener(
     "click",
     (e) => {
       console.log("child");
       e.stopPropagation();
       console.log("evnet", e);
       console.log("evnet.target", e.target);
     },
     false
   );
 </script>
</html>
